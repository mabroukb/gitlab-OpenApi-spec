<div>
  <h2 id="page-heading" data-cy="RuleHeading">
    <span jhiTranslate="effOrbacApp.rule.home.title">Rules</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="effOrbacApp.rule.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-rule"
        [routerLink]="['/rule/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="effOrbacApp.rule.home.createLabel"> Create a new Rule </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="rules?.length === 0">
    <span jhiTranslate="effOrbacApp.rule.home.notFound">No Rules found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="rules && rules.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ruleId">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.rule.ruleId">Rule Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="startDate">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.rule.startDate">Start Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="endDate">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.rule.endDate">End Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ruleId.id">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.rule.ruleId">Rule Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ruleId.id">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.rule.ruleId">Rule Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ruleId.id">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.rule.ruleId">Rule Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rule of rules; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/rule', rule.id, 'view']">{{ rule.id }}</a>
          </td>
          <td>{{ rule.ruleId }}</td>
          <td>{{ rule.startDate | formatMediumDate }}</td>
          <td>{{ rule.endDate | formatMediumDate }}</td>
          <td>
            <div *ngIf="rule.ruleId">
              <a [routerLink]="['/privilege-set', rule.ruleId.id, 'view']">{{ rule.ruleId.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="rule.ruleId">
              <a [routerLink]="['/rule-account-set-predicate', rule.ruleId.id, 'view']">{{ rule.ruleId.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="rule.ruleId">
              <a [routerLink]="['/rule-attribute-predicate', rule.ruleId.id, 'view']">{{ rule.ruleId.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/rule', rule.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/rule', rule.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(rule)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="rules && rules.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
