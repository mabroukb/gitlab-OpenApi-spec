<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-rule-heading" data-cy="RuleCreateUpdateHeading" jhiTranslate="effOrbacApp.rule.home.createOrEditLabel">
        Create or edit a Rule
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.rule.ruleId" for="field_ruleId">Rule Id</label>
          <input type="text" class="form-control" name="ruleId" id="field_ruleId" data-cy="ruleId" formControlName="ruleId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.rule.startDate" for="field_startDate">Start Date</label>
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.rule.endDate" for="field_endDate">End Date</label>
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.rule.ruleId" for="field_ruleId">Rule Id</label>
          <select
            class="form-control"
            id="field_ruleId"
            data-cy="ruleId"
            name="ruleId"
            formControlName="ruleId"
            [compareWith]="comparePrivilegeSet"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="privilegeSetOption" *ngFor="let privilegeSetOption of privilegeSetsSharedCollection">
              {{ privilegeSetOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.rule.ruleId" for="field_ruleId">Rule Id</label>
          <select
            class="form-control"
            id="field_ruleId"
            data-cy="ruleId"
            name="ruleId"
            formControlName="ruleId"
            [compareWith]="compareRuleAccountSetPredicate"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="ruleAccountSetPredicateOption"
              *ngFor="let ruleAccountSetPredicateOption of ruleAccountSetPredicatesSharedCollection"
            >
              {{ ruleAccountSetPredicateOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.rule.ruleId" for="field_ruleId">Rule Id</label>
          <select
            class="form-control"
            id="field_ruleId"
            data-cy="ruleId"
            name="ruleId"
            formControlName="ruleId"
            [compareWith]="compareRuleAttributePredicate"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="ruleAttributePredicateOption"
              *ngFor="let ruleAttributePredicateOption of ruleAttributePredicatesSharedCollection"
            >
              {{ ruleAttributePredicateOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
