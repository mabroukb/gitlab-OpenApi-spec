<div>
  <h2 id="page-heading" data-cy="AccountSetHeading">
    <span jhiTranslate="effOrbacApp.accountSet.home.title">Account Sets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="effOrbacApp.accountSet.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-account-set"
        [routerLink]="['/account-set/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="effOrbacApp.accountSet.home.createLabel"> Create a new Account Set </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="accountSets?.length === 0">
    <span jhiTranslate="effOrbacApp.accountSet.home.notFound">No Account Sets found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="accountSets && accountSets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="accountSetId">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSet.accountSetId">Account Set Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSet.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="superSetId">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSet.superSetId">Super Set Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="path">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSet.path">Path</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="accountSetId.id">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSet.accountSetId">Account Set Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let accountSet of accountSets; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/account-set', accountSet.id, 'view']">{{ accountSet.id }}</a>
          </td>
          <td>{{ accountSet.accountSetId }}</td>
          <td>{{ accountSet.name }}</td>
          <td>{{ accountSet.superSetId }}</td>
          <td>{{ accountSet.path }}</td>
          <td>
            <div *ngIf="accountSet.accountSetId">
              <a [routerLink]="['/account-set-association', accountSet.accountSetId.id, 'view']">{{ accountSet.accountSetId.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/account-set', accountSet.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/account-set', accountSet.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(accountSet)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
