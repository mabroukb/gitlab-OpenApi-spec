<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-account-set-heading" data-cy="AccountSetCreateUpdateHeading" jhiTranslate="effOrbacApp.accountSet.home.createOrEditLabel">
        Create or edit a Account Set
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSet.accountSetId" for="field_accountSetId">Account Set Id</label>
          <input
            type="text"
            class="form-control"
            name="accountSetId"
            id="field_accountSetId"
            data-cy="accountSetId"
            formControlName="accountSetId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSet.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSet.superSetId" for="field_superSetId">Super Set Id</label>
          <input
            type="text"
            class="form-control"
            name="superSetId"
            id="field_superSetId"
            data-cy="superSetId"
            formControlName="superSetId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSet.path" for="field_path">Path</label>
          <input type="text" class="form-control" name="path" id="field_path" data-cy="path" formControlName="path" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSet.accountSetId" for="field_accountSetId">Account Set Id</label>
          <select
            class="form-control"
            id="field_accountSetId"
            data-cy="accountSetId"
            name="accountSetId"
            formControlName="accountSetId"
            [compareWith]="compareAccountSetAssociation"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="accountSetAssociationOption"
              *ngFor="let accountSetAssociationOption of accountSetAssociationsSharedCollection"
            >
              {{ accountSetAssociationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
