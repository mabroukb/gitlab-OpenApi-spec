<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="privilegeSet">
      <h2 data-cy="privilegeSetDetailsHeading"><span jhiTranslate="effOrbacApp.privilegeSet.detail.title">Privilege Set</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ privilegeSet.id }}</span>
        </dd>
        <dt><span jhiTranslate="effOrbacApp.privilegeSet.privilegeSetId">Privilege Set Id</span></dt>
        <dd>
          <span>{{ privilegeSet.privilegeSetId }}</span>
        </dd>
        <dt><span jhiTranslate="effOrbacApp.privilegeSet.privilege">Privilege</span></dt>
        <dd>
          <span>{{ privilegeSet.privilege }}</span>
        </dd>
        <dt><span jhiTranslate="effOrbacApp.privilegeSet.ruleId">Rule Id</span></dt>
        <dd>
          <span>{{ privilegeSet.ruleId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/privilege-set', privilegeSet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
