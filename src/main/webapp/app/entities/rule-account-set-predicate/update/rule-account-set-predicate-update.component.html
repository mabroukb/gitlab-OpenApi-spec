<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-rule-account-set-predicate-heading"
        data-cy="RuleAccountSetPredicateCreateUpdateHeading"
        jhiTranslate="effOrbacApp.ruleAccountSetPredicate.home.createOrEditLabel"
      >
        Create or edit a Rule Account Set Predicate
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="effOrbacApp.ruleAccountSetPredicate.ruleAccountSetPredicateId"
            for="field_ruleAccountSetPredicateId"
            >Rule Account Set Predicate Id</label
          >
          <input
            type="text"
            class="form-control"
            name="ruleAccountSetPredicateId"
            id="field_ruleAccountSetPredicateId"
            data-cy="ruleAccountSetPredicateId"
            formControlName="ruleAccountSetPredicateId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.ruleAccountSetPredicate.ruleId" for="field_ruleId">Rule Id</label>
          <input type="text" class="form-control" name="ruleId" id="field_ruleId" data-cy="ruleId" formControlName="ruleId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.ruleAccountSetPredicate.accountSetId" for="field_accountSetId"
            >Account Set Id</label
          >
          <input
            type="text"
            class="form-control"
            name="accountSetId"
            id="field_accountSetId"
            data-cy="accountSetId"
            formControlName="accountSetId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.ruleAccountSetPredicate.operator" for="field_operator">Operator</label>
          <input type="text" class="form-control" name="operator" id="field_operator" data-cy="operator" formControlName="operator" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.ruleAccountSetPredicate.predicateOperand" for="field_predicateOperand"
            >Predicate Operand</label
          >
          <input
            type="text"
            class="form-control"
            name="predicateOperand"
            id="field_predicateOperand"
            data-cy="predicateOperand"
            formControlName="predicateOperand"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
