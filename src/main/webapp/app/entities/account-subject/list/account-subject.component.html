<div>
  <h2 id="page-heading" data-cy="AccountSubjectHeading">
    <span jhiTranslate="effOrbacApp.accountSubject.home.title">Account Subjects</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="effOrbacApp.accountSubject.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-account-subject"
        [routerLink]="['/account-subject/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="effOrbacApp.accountSubject.home.createLabel"> Create a new Account Subject </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="accountSubjects?.length === 0">
    <span jhiTranslate="effOrbacApp.accountSubject.home.notFound">No Account Subjects found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="accountSubjects && accountSubjects.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="accountId">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSubject.accountId">Account Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="principal">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSubject.principal">Principal</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="accountId.id">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSubject.accountId">Account Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="accountId.id">
            <div class="d-flex">
              <span jhiTranslate="effOrbacApp.accountSubject.accountId">Account Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let accountSubject of accountSubjects; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/account-subject', accountSubject.id, 'view']">{{ accountSubject.id }}</a>
          </td>
          <td>{{ accountSubject.accountId }}</td>
          <td>{{ accountSubject.principal }}</td>
          <td>
            <div *ngIf="accountSubject.accountId">
              <a [routerLink]="['/account-set-association', accountSubject.accountId.id, 'view']">{{ accountSubject.accountId.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="accountSubject.accountId">
              <a [routerLink]="['/account-jsonattributes', accountSubject.accountId.id, 'view']">{{ accountSubject.accountId.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/account-subject', accountSubject.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/account-subject', accountSubject.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(accountSubject)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
