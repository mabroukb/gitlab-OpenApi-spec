<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-account-subject-heading"
        data-cy="AccountSubjectCreateUpdateHeading"
        jhiTranslate="effOrbacApp.accountSubject.home.createOrEditLabel"
      >
        Create or edit a Account Subject
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSubject.accountId" for="field_accountId">Account Id</label>
          <input type="text" class="form-control" name="accountId" id="field_accountId" data-cy="accountId" formControlName="accountId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSubject.principal" for="field_principal">Principal</label>
          <input type="text" class="form-control" name="principal" id="field_principal" data-cy="principal" formControlName="principal" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSubject.accountId" for="field_accountId">Account Id</label>
          <select
            class="form-control"
            id="field_accountId"
            data-cy="accountId"
            name="accountId"
            formControlName="accountId"
            [compareWith]="compareAccountSetAssociation"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="accountSetAssociationOption"
              *ngFor="let accountSetAssociationOption of accountSetAssociationsSharedCollection"
            >
              {{ accountSetAssociationOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountSubject.accountId" for="field_accountId">Account Id</label>
          <select
            class="form-control"
            id="field_accountId"
            data-cy="accountId"
            name="accountId"
            formControlName="accountId"
            [compareWith]="compareAccountJsonattributes"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="accountJsonattributesOption"
              *ngFor="let accountJsonattributesOption of accountJsonattributesSharedCollection"
            >
              {{ accountJsonattributesOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
