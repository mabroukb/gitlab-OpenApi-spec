<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-account-jsonattributes-heading"
        data-cy="AccountJsonattributesCreateUpdateHeading"
        jhiTranslate="effOrbacApp.accountJsonattributes.home.createOrEditLabel"
      >
        Create or edit a Account Jsonattributes
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountJsonattributes.accountId" for="field_accountId">Account Id</label>
          <input type="text" class="form-control" name="accountId" id="field_accountId" data-cy="accountId" formControlName="accountId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountJsonattributes.json" for="field_json">Json</label>
          <textarea class="form-control" name="json" id="field_json" data-cy="json" formControlName="json"></textarea>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="effOrbacApp.accountJsonattributes.accountJsonattributeId"
            for="field_accountJsonattributeId"
            >Account Jsonattribute Id</label
          >
          <input
            type="text"
            class="form-control"
            name="accountJsonattributeId"
            id="field_accountJsonattributeId"
            data-cy="accountJsonattributeId"
            formControlName="accountJsonattributeId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountJsonattributes.startDate" for="field_startDate">Start Date</label>
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="effOrbacApp.accountJsonattributes.endDate" for="field_endDate">End Date</label>
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
